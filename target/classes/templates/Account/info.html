<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:aty="http://www.thunisoft.com">
<head>
    <meta type="aty-meta" name="javaLocation" content="com.thunisoft.demo.Controller.AuthController.java" th:remove="all">
    <meta type="aty-meta" name="cssLocation" content="css/index.css" th:remove="all">
    <meta type="aty-meta" name="jsLocation" content="js/index.js" th:remove="all">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" th:href="@{/webjars/artery/artery-ui.css}" />
    <link rel="stylesheet" aty:import>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title>图书管理系统-个人中心</title>
    <base th:href="@{/}" />
</head>
<body>
<div id='app' style="height:100%;width:100%">
    <aty-region-layout height="100%">
        <aty-region-north class="fd-top">
            <div id="topguide">
                <aty-breadcrumb :data="breadcrumbdata" can-click style="margin-right: 80px;font-size: medium"></aty-breadcrumb>
            </div>
            <div id="headphoto">
                <aty-image th:src="${curUser.getR_Img()}" alt="加载失败" style="margin-right: 20px;border-radius:50%"></aty-image>
            </div>
            <div id="yhname">
                <aty-text th:text="${curUser.getR_Name()}" style="margin-right: 50px;font-size: medium"></aty-text>
            </div>
        </aty-region-north>
        <aty-region-west class="fd-left">
            <aty-menu mode="horizontal" :theme="theme" active-code="1" @select="select">
                    <aty-menu-item code="1" text="修改个人信息"></aty-menu-item>
                    <aty-menu-item code="2" text="修改密码"></aty-menu-item>
            </aty-menu>
        </aty-region-west>
        <aty-region-center class="fd-center">
            <aty-form label-position="left" :label-width="80" :data="user" ref="form">
                <aty-input label="用户名" v-model="user.R_Name"></aty-input>
                <aty-input-number label="用户编号" v-model="user.R_id" disabled></aty-input-number>
                <aty-radio-group label="性别" v-model="user.R_Gender">
                    <aty-radio name="sex" radio-label="男" code="1" code-type="20000"></aty-radio>
                    <aty-radio name="sex" radio-label="女" code="2" code-type="20000"></aty-radio>
                    <aty-radio name="sex" radio-label="保密" code="3" code-type="20000"></aty-radio>
                </aty-radio-group>
                <!--<aty-upload action="form/form/form2/upload" label="头像上传" multiple :before-upload="beforeUpload">
                    <aty-button type="ghost" icon="ios-cloud-upload-outline" text="上传文件"></aty-button>
                </aty-upload>-->
                <aty-form-item>
                    <aty-button type="primary"  text="保存"></aty-button>
                </aty-form-item>
            </aty-form>
        </aty-region-center>
        <aty-region-east class="fd-right"></aty-region-east>
        <aty-region-south class="fd-bottom"></aty-region-south>
    </aty-region-layout>
</div>
<footer class="footer">
    <div class="container">
        <p style="text-align: center" class="text-muted">Copyright &copy; 2019 TUSHU<a href="http://open.thunisoft.com/book/booksman">&#12288 &#12288 &#12288 fork
            me on the GitLab</a></p>
    </div>
</footer>
</body>
<script type="text/javascript" th:src="@{/webjars/vue/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/artery/artery-ui.min.js}"></script>
<script type="text/javascript" aty:import></script>
<!--需要用resolveobj来接收数据-->
<script th:inline="javascript">
    var id = Artery.resolveObj(/*[[${id}]]*/);
    var name = Artery.resolveObj(/*[[${name}]]*/);
    var gender = Artery.resolveObj(/*[[${gender}]]*/);
    var image = Artery.resolveObj(/*[[${image}]]*/);
</script>
<script type="text/javascript" th:src="@{/js/account/info.js}"></script>
</html>
